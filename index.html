<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            overflow: hidden;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .start{
            height: 50px;
            width:100px;
            padding: 15px;
            
        }
        .start:hover{
            transform: scale(1.2);

        }
       
        .box1{
            display: flex;
            flex-direction: column;
        }
        main::after{
            background-color: #e7f7fa;
            content: "";
            height: 100vh;
            width:100%;
            top:0;
            position: absolute;
            /* background-color: red; */
            z-index: -1;
        }
        @media(max-width:720px){
            .box1{
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
        @media(max-width:480px){
            .todo{
                height: 100px;
            }
        }
       
    </style>
</head>

<body>
    <main>
        <div class="box">
            <img src="to do.png" alt="">
        </div>
        <div class="box1">
            <img src="title1.png" class="todo" alt="">
            <a href="mainapp.html"><img src="start.png" class="start" alt=""></a>
        </div>
    </main>
</body>

</html>
